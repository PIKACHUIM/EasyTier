env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: health-check
            artifact_name: health-check-linux-x86_64
          #          - os: ubuntu-latest
          #            target: x86_64-unknown-linux-musl
          #            binary_name: health-check
          #            artifact_name: health-check-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: health-check.exe
            artifact_name: health-check-windows-x86_64.exe
    #          - os: macos-latest
    #            target: x86_64-apple-darwin
    #            binary_name: health-check
    #            artifact_name: health-check-macos-x86_64
    #          - os: macos-latest
    #            target: aarch64-apple-darwin
    #            binary_name: health-check
#            artifact_name: health-check-macos-aarch64

    defaults:
      run:
        working-directory: ./health-check-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            health-check-cli/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('health-check-cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install protobuf compiler
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install protoc
          fi
        shell: bash

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" ]; then
            strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          else
            echo "Binary not found, skipping strip step"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: health-check-cli/target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          retention-days: 30